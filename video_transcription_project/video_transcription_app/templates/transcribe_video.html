{% extends 'base.html' %} 

{% block content %}

<form class="form-inline" action="{% url 'transcribe_video' %}" method="POST">
    {%  csrf_token %} 
    <label class="my-1 mr-2" for="colFormLabel">Video URL</label>
    <div class="form-group row">
        
        <div class="col-sm-10">
          <input type="url" class="form-control" name="video_url" id="colFormLabel" placeholder="video url">
        </div>
    </div>
    <button type="submit" class="btn btn-primary my-1">Submit</button>
  </form>
{% endblock %}
